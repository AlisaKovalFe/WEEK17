<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>

    <style>
        button {
            width: 8rem;
            height: 2rem;
            margin-top: 1rem;
        }

        .inner {
            display: flex;
            align-items: center;
            width: 13rem;
            height: 2rem;
            border: 1px solid blue;
            
        }
        .outer {
            display: flex;
            align-items: center;
        }

        h4 {
            width: 15rem;

        }
    </style>

</head>

<body>
    <h1>Генератор случайных чисел</h1>

    <div class="outer">
        <h4>Массив</h4>
        <div class="inner" id="massiv"></div>
    </div>

    <div class="outer">
        <h4>Минимальное число</h4>
        <div class="inner" id="min"></div>
    </div>

    <div class="outer">
        <h4>Максимальное число</h4>
        <div class="inner" id="max"></div>
    </div>

    <div class="outer">
        <h4>Среднее арифметическое</h4>
        <div class="inner" id="average"></div>
    </div>

    <div class="outer">
        <h4>Сумма</h4>
        <div class="inner" id="sum"></div>
    </div>

    <div class="outer">
        <h4>Произведение</h4>
        <div class="inner" id="mult"></div>
    </div>
    

    
    <button>Нажми меня</button>
    <script src="task4.js"></script>
</body>
</html>
